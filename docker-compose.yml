services:
  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pptas-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app/backend
      - /app/backend/__pycache__
    networks:
      - pptas-network
    restart: unless-stopped

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pptas-frontend
    ports:
      - "80:80"
    networks:
      - pptas-network
    restart: unless-stopped

networks:
  pptas-network:
    driver: bridge
